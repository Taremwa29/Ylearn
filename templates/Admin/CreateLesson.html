    <link href="dashboard_assets/img/default.png" rel="apple-touch-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="/static/dashboard_assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="dash.html" class="logo d-flex align-items-center w-auto">
                  <img src="dashboard_assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">YLearn Admin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create a Lesson</h5>
                    <p class="text-center small">Enter your Lesson Details</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="row mb-3">
                      <label for="Class">Select</label>
                        <select name="Class" class="form-select" aria-label="Default select example">
                          <option selected>Select Class</option>
                          <option value="1">Primary One</option>
                          <option value="2">Primary Two</option>
                          <option value="3">Primary Three</option>
                          <option value="4">Primary Four</option>
                          <option value="5">Primary Five</option>
                          <option value="6">Primary Six</option>
                          <option value="7">Primary Seven</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                      <label for="Subject">Select Subject</label>
                        <select name="Subject" class="form-select" required aria-label="Default select example">
                          <option selected>Select Subject</option>
                          <option value="Math">Mathematics</option>
                          <option value="Eng">English</option>
                          <option value="Sst">SocialStudies</option>
                          <option value="Sci">Science</option>
                        </select>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Topic</label>
                      <div class="input-group has-validation">
                        <input type="text" name="Topic" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please choose a Topic.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Lesson Title</label>
                      <input type="text" name="Title" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter Title Lesson!</div>
                    </div>

                    <div class="input-group">
                      <span class="input-group-text">Description</span>
                      <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Lesson Video Url</label>
                      <input type="text" name="Video" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter Video Url!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <a href="/templates/Admin/exercise_form.html"><button class="btn btn-primary w-100" type="submit">Next</button></a>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="pages-login.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="/static/dashboard_assets/vendor/chart.js/chart.min.js"></script>
  <script src="/static/dashboard_assets/vendor/echarts/echarts.min.js"></script>

  <script src="/static/dashboard_assets/vendor/simple-datatables/simple-datatables.js"></script>

  <script src="/static/dashboard_assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/dashboard_assets/js/main.js"></script>

</body>

</html>
