<body>

  <main>
    <div class="container">

      <section class="section Signup min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo text-decoration-none text-lg-start">
                  <h1 class="text-center">Ylearn</h1>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" action="/signup" method="post" novalidate>
                    <div class="col-12">
                      <label for="name" class="form-label">Child's Name</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Please, enter your child's name!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Age</label>
                      <input type="number" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Please enter your child's age</div>
                    </div>
                    <div class="col-12">
                        <label class="col-sm-2 col-form-label">Class</label>
                        <div class="col-sm-10">
                          <select class="form-control" aria-label="Default select example">
                            <option selected>none</option>
                            <option value="1"> Primary One</option>
                            <option value="2">Primary Two</option>
                            <option value="3">Primary Three</option>
                            <option value="4">Primary Four</option>
                            <option value="5">Primary Five</option>
                            <option value="6">Primary Six</option>
                            <option value="7">Primary Seven</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Register Child</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
