<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Ylearn</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/dashboard_assets/img/favicon.png" rel="icon">
  <link href="/static/dashboard_assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/dashboard_assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/dashboard_assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/dashboard_assets/css/style.css" rel="stylesheet">

  
</head>

<body>

  <main>
    <div class="container">

      <section class="section register align-items-center ">
        <div class="container">
          <div class="row">
            <div class="">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="/static/dashboard_assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Ylearn</span>
                </a>
              </div><!-- End Logo -->

              <div class="card">

                <div class="card-body">

                  <div class="">
                    <h5 class="card-title text-center">Activity on Maps</h5>
                    <p class="text-center small">Social Studies</p>
                  </div>
                  {% for exercise in child['Exercise']%}
                  <form class="row needs-validation" novalidate>
                    <fieldset class="row mb-3">
                        <div>
                          <div class="form-check">
                            <p>{{exercise[0][loop.index]}}</p>
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              {{exercise[1][loop.index][0]}}
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              {{exercise[1][loop.index][1]}}
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option">
                            <label class="form-check-label" for="gridRadios3">
                              {{exercise[1][loop.index][2]}}
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option">
                            <label class="form-check-label" for="gridRadios3">
                              {{exercise[1][loop.index][3]}}
                            </label>
                          </div>
                        </div>
                      </fieldset>
                  </form>
                  {% endfor %}

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/dashboard_assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/static/dashboard_assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/dashboard_assets/vendor/chart.js/chart.min.js"></script>
  <script src="/static/dashboard_assets/vendor/echarts/echarts.min.js"></script>
  <script src="/static/dashboard_assets/vendor/quill/quill.min.js"></script>
  <script src="/static/dashboard_assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/static/dashboard_assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/static/dashboard_assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/dashboard_assets/js/main.js"></script>

</body>

</html>
